server.port=8500
server.error.include-path=always
server.error.include-exception=true
server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace=always

server.tomcat.max-connections=10000
server.tomcat.accept-count=100
server.tomcat.threads.max=200
server.tomcat.connection-timeout=5000

spring.application.name=springboottransactionaltest

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.physical_naming_strategy=io.hypersistence.utils.hibernate.naming.CamelCaseToSnakeCaseNamingStrategy

app.transactional-test-datasource.url=${DATABASE_URL}
app.transactional-test-datasource.username=${DATABASE_USER}
app.transactional-test-datasource.password=${DATABASE_PASSWORD}
app.transactional-test-datasource.driver-class-name=org.postgresql.Driver